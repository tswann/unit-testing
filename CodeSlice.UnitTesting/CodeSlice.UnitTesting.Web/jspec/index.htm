
<html> 
	<head> 
		<link type="text/css" rel="stylesheet" href="lib/jspec.css" /> 
        <script src="../lib/ext-all.js" type="text/javascript"></script>
        <script src="../src/DomainEntity.js" type="text/javascript"></script>
        <script src="../src/Vote.js" type="text/javascript"></script>
        <script src="../src/Question.js" type="text/javascript"></script>
        <script src="../src/Tag.js" type="text/javascript"></script>

		<script src="lib/jspec.js"></script> 
		<script> 
			function runSuites() {
			  JSpec
                .include({
                    matchers: {
                        have_a_validation_error_for: function(actual, field){
                            for(var i = 0; i < actual.length; i++){
                                if(actual[i].field == field){
                                    return true;
                                }
                            }

                            return false;
                        }
                    }
                 })
                .exec('unit/spec.question.js')
                .exec('unit/spec.tag.js')
                .exec('unit/spec.vote.js')
				.run({ failuresOnly: false, fixturePath: 'fixtures' })
				.report()
			}
		</script> 
	</head> 
	<body class="jspec" onLoad="runSuites();"> 
		<div id="jspec-top"><h2 id="jspec-title">JSpec <em><script>document.write(JSpec.version)</script></em></h2></div> 
		<div id="jspec"><div class="loading"></div></div> 
		<div id="jspec-bottom"></div> 
	</body> 
</html>
